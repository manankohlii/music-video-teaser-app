<script>
window.addEventListener("keydown",changeBG,false);

function changeBG(key){
    if(key.keyCode=="65"){
        document.querySelector("html").style.backgroundImage="url('pics/0.jpeg')";
       }
    if(key.keyCode=="83"){
        document.querySelector("html").style.backgroundImage="url('pics/1.jpeg')";
       }
    if(key.keyCode=="68"){
        document.querySelector("html").style.backgroundImage="url('pics/2.jpeg')";
       }
    if(key.keyCode=="70"){
        document.querySelector("html").style.backgroundImage="url('pics/3.jpeg')";
       }
    if(key.keyCode=="83"){
        document.querySelector("html").style.backgroundImage="url('pics/1.jpeg')";
       }
}
    
    
</script>
<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>
